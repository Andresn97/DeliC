<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card>
            <ion-card-header>
              <!-- <ion-img [src]="/src/assets/icon/favicon.png"></ion-img> -->
            </ion-card-header>
            <ion-card-content>
              <div class="container">
                <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
                  <ion-list>
                    <ion-item>
                      <ion-label position="floating">Email</ion-label>
                      <ion-input
                        type="email"
                        placeholder="Email/Usuario"
                        name="email"
                        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                        [(ngModel)]="name"
                      ></ion-input>
                    </ion-item>
                  </ion-list>
                </form>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
