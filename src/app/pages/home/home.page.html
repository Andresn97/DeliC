<ion-content [fullscreen]="true" color="principal">
  <!-- <ion-header collapse="condense">

      <ion-title size="large">Blank</ion-title>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-img src="/assets/icon/Logo.PNG"></ion-img>
            </ion-card-header>
            <ion-card-content center>
              <div class="container">
                <form #formulario="ngForm" (ngSubmit)="logeoUsuario()">
                  <ion-list>
                    <ion-item>
                      <ion-label position="floating" class="correo"
                        >Correo</ion-label
                      >
                      <ion-input
                        type="email"
                        name="email"
                        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                        [(ngModel)]="user.correo"
                        required
                      ></ion-input>
                    </ion-item>

                    <ion-item>
                      <ion-label position="floating" class="pass"
                        >Contraseña</ion-label
                      >
                      <ion-input
                        type="password"
                        name="pass"
                        [(ngModel)]="user.contrasena"
                        required
                      ></ion-input>
                    </ion-item>
                  </ion-list>
                  <br />

                  <ion-button
                    expand="block"
                    shape="round"
                    type="submit"
                    [disabled]="formulario.invalid"
                    color="secundario"
                  >
                    Iniciar Sesión
                  </ion-button>
                </form>

                <ion-button
                  expand="block"
                  fill="clear"
                  routerLink="/registro"
                  class="extras"
                >
                  No tengo una cuenta
                </ion-button>
                <ion-button
                  routerLink="/recuperarpass"
                  expand="block"
                  fill="clear"
                  class="extras"
                >
                  Olvidé mi Contraseña
                </ion-button>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
