<ion-header>
  <ion-toolbar>
    <ion-img
      src="/assets/icon/Logo.PNG"
      style="width: 200px; height: 200px;"
      id="logo"
    ></ion-img>
    <ion-buttons slot="end">
      <ion-button (click)="localExistente()">
        <ion-icon name="checkbox" slot="start"></ion-icon>
        Local Existente
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides mode="ios" pager="false" [options]="slideOpts" class="slide-full">
    <ion-slide class="form">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-card>
              <ion-card-header>
                <ion-card-title>Registro de Local</ion-card-title>
              </ion-card-header>
              <ion-card-content center>
                <div class="container">
                  <form #formulario="ngForm" (ngSubmit)="registrarLocal()">
                    <ion-list>
                      <ion-item class="items">
                        <!-- <span
                          *ngIf="formulario.submitted && formulario.controls['primerNombre'].errors"
                          >El Nombre es obligatorio</span
                        > -->
                        <ion-label position="floating"
                          >Nombre <span style="color: red;">*</span></ion-label
                        >
                        <ion-input
                          type="text"
                          name="nombreLocal"
                          [(ngModel)]="local.nombre"
                          (onchange)="primerFormulario(formulario)"
                          required
                          minleght="3"
                        ></ion-input>
                      </ion-item>

                      <ion-item class="items">
                        <!-- <span
                          *ngIf="formulario.submitted && formulario.controls['primerApellido'].errors"
                          >El Apellido es obligatorio</span
                        > -->
                        <ion-label position="floating"
                          >Sector <span style="color: red;">*</span>
                        </ion-label>
                        <ion-input
                          type="text"
                          name="sectorLocal"
                          [(ngModel)]="local.sector"
                          (onchange)="primerFormulario(formulario)"
                          minleght="3"
                          required
                        ></ion-input>
                      </ion-item>

                      <!-- <div *ngIf="seleccion === 'Vendedor'"> -->
                      <ion-item class="items">
                        <!-- <span
                          *ngIf="formulario.submitted && formulario.controls['segundoNombre'].errors"
                          >El Segundo Nombre es obligatorio</span
                        > -->
                        <ion-label position="floating"
                          >Descripci√≥n
                          <!-- <span style="color: red;">*</span> -->
                        </ion-label>
                        <ion-textarea
                          name="descripcionLocal"
                          [(ngModel)]="local.descripcion"
                          minleght="3"
                          (onchange)="primerFormulario(formulario)"
                        >
                        </ion-textarea>
                      </ion-item>
                      <br />
                    </ion-list>
                  </form>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide class="form">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-card>
              <ion-card-header>
                <ion-card-title>Registro de Local</ion-card-title>
              </ion-card-header>
              <ion-card-content center>
                <div class="container">
                  <form #formulario="ngForm" (ngSubmit)="registroUsuario()">
                    <ion-list>
                      <ion-item class="items">
                        <!-- <span
                          *ngIf="formulario.submitted && formulario.controls['nombreUsuario'].errors"
                          >El Nombre de Usuario es obligatorio</span
                        > -->
                        <ion-label position="floating"
                          >Slogan del Local
                        </ion-label>
                        <ion-input
                          type="text"
                          name="sloganLocal"
                          [(ngModel)]="local.slogan"
                          (onchange)="segundoFormulario(formulario)"
                        ></ion-input>
                      </ion-item>
                      <br />
                      <ion-button
                        (click)="registrarLocal()"
                        expand="block"
                        shape="round"
                      >
                        Registrar mi Local
                      </ion-button>
                    </ion-list>
                  </form>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
